<ion-view title="Admin">
    <ion-nav-bar class="bar bar-positive">
        <ion-nav-buttons side="right">
            <button class="button button-clear ion-android-mail" ng-click="showMessages()"> </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="false" style="margin-top: 15%;">
        <ion-scroll zooming="true" direction="y" style="height: 100vh;">
            <div class="list">
                <div class="item item-divider">
                    Start a New Block
                </div>
                <label class="item item-input">
                    <span class="input-label">Pick a Date</span>
                    <input type="date" ng-model="date" style="border-bottom: 1px black dashed;">
                </label>
                <button ng-click="startNewBlock(date)" class="button button-full button-positive"> Start New Block</button>
                <div class="item item-divider">
                    New Post
                </div>
                <div class="list card">
                    <div class="item item-avatar">
                        <img ng-src="/img/PF.png" style="border-radius: 0;">
                        <h2>
                            <label class="item item-input">
                                <input type="text" name="name" placeholder="Lee Gardener..." ng-model="name">
                            </label>
                        </h2>
                        <small ng-bind="todaysDate | date:'medium'"></small>
                    </div>
                    <div class="item item-body">
                        <img ng-click="addImage">
                        <textarea placeholder="Write your post update here" ng-model="post"></textarea>
                        <p></p>
                    </div>
                </div>
                    <button ng-click="addNewPost(name, post)" class="button button-full button-positive"> Add New Post</button>
            </div>
        </ion-scroll>
    </ion-content>
</ion-view>
