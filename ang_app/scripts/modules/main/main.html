<div title="Main">
    <div class="container posts-container">
        <div class="post-feed">
            <!--  -->
            <div class="card post" ng-repeat="post in posts | orderBy:'date':true">
                <img class="card-img-top" src="" alt="Card image cap" ng-if="post.image">
                <div class="card-body">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" ng-bind="post.name"></h5>
                        <small ng-bind="post.date | date:'medium'" class="text-muted"></small>
                    </div>
                    <p class="card-text" ng-bind="post.post"></p>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <!-- <div class="col"><small class="text-muted" ng-bind="post.date | date:'medium'"></small> </div> -->
                        <div class="col"><small ng-click="showComments(post)" data-toggle="modal" data-target="#commentsModal">Comments: <span class="badge badge-primary badge-pill" ng-bind="post.comments.length"></span> </small></div>
                        <!-- Modal -->
                        <div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="commentsModalTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="commentsModalLongTitle" ng-bind="selectedPost.name"></h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p ng-bind="selectedPost.post"></p>
                                        <!--  -->
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="name" placeholder="Name" aria-label="Name" aria-describedby="send" ng-model="comment.name">
                                            <input type="text" class="form-control" name="comment" placeholder="Reply" aria-label="Comment" aria-describedby="send" ng-model="comment.comment">
                                            <div class="input-group-append">
                                                <span class="input-group-text btn btn-primary" ng-click="newComment(comment)" id="send">Send</span>
                                            </div>
                                        </div>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item" ng-repeat="comment in selectedPost.comments">
                                                <h4 ng-bind="comment.name"></h4>
                                                <p ng-bind="comment.comment"></p>
                                                <small ng-bind="comment.date | date:'medium'"></small>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                        <!-- <div class="col text-right"><small>Comments: <span ng-click="viewPost(post)">{{post.comments.length}}</span></small></div> -->
                    </div>
                </div>
            </div>
           
        </div>
    </div>
</div>
