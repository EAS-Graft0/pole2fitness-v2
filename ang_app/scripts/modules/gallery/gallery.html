<div title="gallery">
    <div class="container text-center">
        <div class="photoContainer" ng-repeat="image in images">
            <div class="photo" style="background: url(img/{{image}}) no-repeat center; background-size: cover;" data-toggle="modal" data-target="#commentsModal" ng-click="viewImage($index)"></div>
        </div>
        <div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="commentsModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="carouselExampleControls" ng-click="" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/{{images[index]}}" alt="First slide">
                             </div>
                            </div>
                            <a class="carousel-control-prev" role="button" data-slide="prev" ng-click="index=index+1"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
                            <a class="carousel-control-next" role="button" data-slide="next" ng-click="index=index+1"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
